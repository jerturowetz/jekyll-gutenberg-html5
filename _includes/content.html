
  {% unless page.content == "" or page.content == nil %}
    <div class="main-content__top">
      {{page.content}}
    </div>
  {% endunless %}

  <div class="main-content__sections">
    {% for section in sections %}
      {% if section.class %}
        {% include section-{{section.class}}.html section=section %}
      {% else %}
        {% include section-default.html section=section %}
      {% endif %}
    {% endfor %}
  </div>
