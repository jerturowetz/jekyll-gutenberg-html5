<div class="section section--bg-image section--hero" style="background-image: url('{{ section.image | prepend: 'img/' | absolute_url }}');">

    <div class="section__content">
        <h1 class="section__title">{{ section.title }}</h1>
        {{ section.description | markdownify }}
        {% if section.cta %}
            <a class="section__cta" href="{{ section.cta.url }}">{{ section.cta.content}}</a>
        {% endif %}
    </div>

</div>
