<div class="hero" style="background-image: url('{{ page.image | prepend: 'img/' | absolute_url }}');">
    <div class="hero__wrap">
        <div class="hero__content">
    		<h1 class="hero__title">{{ page.title }}</h1>
            {{ page.description | markdownify }}
            {% if page.cta %}
    	        <p class="hero__cta"><a href="{{ page.cta.url }}">{{ page.cta.content}}</a></p>
            {% endif %}
        </div>
    </div>
</div>
