<div class="hero" style="background-image: url('{{ hero.image | prepend: 'img/' | absolute_url }}');">
    <h1 class="hero__title">{{ hero.title }}</h1>
    {% if hero.content %}
        {{ hero.content | markdownify }}
    {% endif %}
    <p class="hero__cta"><a href="{{ hero.url }}">View work</a></p>
</div>
