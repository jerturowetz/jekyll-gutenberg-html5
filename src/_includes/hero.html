<div class="hero">

{% if page.image %}
{% responsive_image_block %}
  path: {{ page.image }}
  alt: {{ page.title }}
  class: "hero__image"
  sizes: "100vw"
{% endresponsive_image_block %}
{% endif %}

    <div class="hero__content-wrapper">
        <h1 class="hero-title">{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ page.title }}{% endif %}</h1>
    </div>

</div>
