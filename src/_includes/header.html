<div class="main-logo">
  <a class="main-logo__link" href="{{ site.url }}" alt="{{ site.title }}"><img class="main-logo__image" src="{{ 'img/bkdsn-logo.svg' | absolute_url }}"></a>
</div>
<ul class="main-menu">
  {% for page in site.pages %}
    {% if page.layout == 'default' %}
      <li class="main-menu__item"><a class="main-menu__link" href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
<div class="top-spacer"></div>
