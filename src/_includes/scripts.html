<script src="{{ 'js/vendor/modernizr-3.6.0.min.js' | absolute_url }}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ 'js/vendor/jquery-3.3.1.min.js' | absolute_url }}"><\/script>')</script>
<script src="{{ 'js/plugins.js' | absolute_url }}"></script>
<script src="{{ 'js/main.js' | absolute_url }}"></script>

{% if site.analytics-code %}
<script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', '{{site.analytics-code}}', 'auto'); ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>
{% endif %}

{% if site.maps-api %}
<script src="https://maps.googleapis.com/maps/api/js?key={{ site.maps-api }}&callback=initMap" async defer></script>
{% endif %}
