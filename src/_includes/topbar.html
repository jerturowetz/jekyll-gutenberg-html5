<nav class="topbar">
    <div class="topbar__wrap">

        <div class="topbar__logo">
            {% include logo.html %}
        </div>

        <div class="topbar__dropdown-toggle" onclick="menuToggle(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="topbar__main-menu">
            <ul class="menu dropdown-menu">
                {% include menu-items.html %}
            </ul>
        </div>

        <div class="topbar__lang-switch">
            <ul class="lang-switch">
                {% for lang in site.languages %}
                    <li class="menu__item">
                        <a {% if lang == site.active_lang %}style="font-weight: bold;"{% endif %} href=" {% if lang == site.default_lang %}{{ page.url | absolute_url }} {% else %}{{ page.url | prepend: lang | absolute_url }}{% endif %}">{{ lang }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</nav>
